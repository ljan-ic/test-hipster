<div>
    <h2 id="page-heading">
        <span jhiTranslate="omniviewfrontApp.omniUser.home.title">Omni Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-omni-user" [routerLink]="['/omni-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="omniviewfrontApp.omniUser.home.createLabel">
            Create a new Omni User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="omniUsers?.length === 0">
        <span jhiTranslate="omniviewfrontApp.omniUser.home.notFound">No omniUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="omniUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="omniviewfrontApp.omniUser.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="omniviewfrontApp.omniUser.password">Password</span></th>
                    <th scope="col" ><span jhiTranslate="omniviewfrontApp.omniUser.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="omniviewfrontApp.omniUser.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="omniviewfrontApp.omniUser.about">About</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let omniUser of omniUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/omni-user', omniUser.id, 'view']">{{ omniUser.id }}</a></td>
                    <td>{{ omniUser.email }}</td>
                    <td>{{ omniUser.password }}</td>
                    <td>{{ omniUser.name }}</td>
                    <td>{{ omniUser.surname }}</td>
                    <td>{{ omniUser.about }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/omni-user', omniUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/omni-user', omniUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(omniUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
